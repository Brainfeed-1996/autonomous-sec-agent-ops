openapi: 3.0.0
info:
  title: Autonomous Security Agent Ops API
  version: 1.0.0
  description: API for managing autonomous security agents and incident response.
paths:
  /agents:
    get:
      summary: List all active agents
      responses:
        '200':
          description: A list of agents
    post:
      summary: Deploy a new security agent
      responses:
        '201':
          description: Agent deployed
  /incidents/{incident_id}:
    get:
      summary: Get details of a specific security incident
      parameters:
        - name: incident_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Incident details
